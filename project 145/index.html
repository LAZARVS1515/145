<html>
    <head><title>geometry</title>
        <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-plane color="blue" position="0 0 0" rotation="-90 0 0" width="10" length="10"></a-plane>
            <a-cylinder position="0 0.75 -0.5" radius="5" height="5" color="pink" ></a-cylinder>
            <a-box position="-20 0 0" depth="1" height="7.5" width="7.5" color="teal"></a-box>
            <a-sphere radius="10"></a-sphere>
            <a-ring radius-inner="5" color="turquoise" radius-outer="10" position="20 0 0"></a-ring>
        </a-scene>
    </body>
</html>
